<!-- Part 7: Render HTML page of search results -->

{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results</h1>

{% if results %}
<ul>
    {% for result in results %}
    <h4>
        <li><a href="/{{ result.id }}/">{{ result.fullName() }}</a></li>
    </h4>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}

{% endblock %}
